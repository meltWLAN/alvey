<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvey NFT Staking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .card { margin-bottom: 20px; }
        .btn { margin: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mb-4">Alvey NFT Staking</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Connect Wallet</h5>
            </div>
            <div class="card-body">
                <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
                <p id="walletAddress" class="mt-2"></p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>NFT Information</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">NFT ID</label>
                    <input type="number" id="nftId" class="form-control">
                </div>
                <button id="stakeNFT" class="btn btn-success">Stake NFT</button>
                <button id="unstakeNFT" class="btn btn-warning">Unstake NFT</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Rewards</h5>
            </div>
            <div class="card-body">
                <p>Available Rewards: <span id="availableRewards">0</span> RWD</p>
                <button id="claimRewards" class="btn btn-info">Claim Rewards</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Staked NFTs</h5>
            </div>
            <div class="card-body">
                <div id="stakedNFTs"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
